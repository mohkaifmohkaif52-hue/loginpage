<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Login Page</title>
  <script> window.alert("Hello")</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url(" https://plus.unsplash.com/premium_photo-1676009619407-18a5121f9687?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      backdrop-filter: blur(12px);
      background: rgba(244, 229, 229, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.964);
      border-radius: 15px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0.25);
      color: #ebe3e3;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }

    .login-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: cubic-bezier(0.55, 0.085, 0.68, 0.53);
    }

    .login-box button:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
